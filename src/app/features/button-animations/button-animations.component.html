<div class="row">
  <div class="col-md-8 main-panel">
    <div class="p-3">
      <p>Button Animations</p>

      <button
        class="btn btn1"
        [@btnAnimation]="btn1State"
        (click)="onClickBtn1()"
        [disabled]="btn1State===1"
      >
        <div *ngIf="btn1State === 1" class="spinner-border mr-2" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        {{ btn1State === 0 ? 'Submit' : 'In Progress'}}
      </button>
    </div>
  </div>

  <div class="col-md-4 info-panel bg-light p-0">
    <p class="m-2">Key Points</p>
    <ul>
      <li class="text-primary mb-1"></li>
    </ul>
  </div>
</div>
